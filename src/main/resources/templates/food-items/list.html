<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Food Items')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="container flex-grow-1 my-4">
    <h1 class="mb-4">Food Items</h1>

    <div class="mb-4">
        <h5>Filter by Category:</h5>
        <div class="d-flex flex-wrap gap-2">
            <a th:href="@{/food-items}" class="btn btn-sm"
               th:classappend="${selectedCategory == null ? 'btn-primary' : 'btn-outline-primary'}">All</a>

            <a th:each="cat : ${categories}"
               th:href="@{/food-items(category=${cat.name()})}"
               class="btn btn-sm"
               th:classappend="${selectedCategory != null && selectedCategory == cat ? 'btn-primary' : 'btn-outline-primary'}"
               th:text="${cat.displayName}">Category</a>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="item : ${foodItems}" class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Food Item</h5>
                    <p class="card-text">
                        <span class="badge bg-primary" th:text="${item.category.displayName}">Category</span>
                        <span class="ms-2" th:text="${item.calories} + ' kcal per ' + ${item.servingSize} + ' ' + ${item.servingUnit.abbreviation}">Calories</span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/food-items/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${foodItems.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${foodItems.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/food-items(page=${foodItems.number - 1}, size=${foodItems.size}, sortBy=${param.sortBy}, direction=${param.direction}, category=${selectedCategory != null ? selectedCategory.name() : null})}">«</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, foodItems.totalPages - 1)}"
                class="page-item" th:classappend="${i == foodItems.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/food-items(page=${i}, size=${foodItems.size}, sortBy=${param.sortBy}, direction=${param.direction}, category=${selectedCategory != null ? selectedCategory.name() : null})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${foodItems.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/food-items(page=${foodItems.number + 1}, size=${foodItems.size}, sortBy=${param.sortBy}, direction=${param.direction}, category=${selectedCategory != null ? selectedCategory.name() : null})}">»</a>
            </li>
        </ul>
    </nav>

    <div class="mt-4 text-center">
        <a th:href="@{/food-items/add}" class="btn btn-primary">Add New Food Item</a>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
