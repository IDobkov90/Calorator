<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('User Profile')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h4 class="mb-3">Account Information</h4>
                                <p><strong>Username:</strong> <span th:text="${userProfile.username}">username</span></p>
                                <p><strong>Email:</strong> <span th:text="${userProfile.email}">email@example.com</span></p>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-3">Personal Information</h4>
                                <p><strong>Name:</strong> <span th:text="${userProfile.firstName + ' ' + userProfile.lastName}">John Doe</span></p>
                                <p><strong>Gender:</strong> <span th:text="${userProfile.gender}">Male</span></p>
                                <p><strong>Age:</strong> <span th:text="${userProfile.age}">30</span></p>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h4 class="mb-3">Physical Information</h4>
                                <p><strong>Height:</strong> <span th:text="${userProfile.height + ' cm'}">180 cm</span></p>
                                <p><strong>Weight:</strong> <span th:text="${userProfile.weight + ' kg'}">75 kg</span></p>
                                <p><strong>Activity Level:</strong> <span th:text="${userProfile.activityLevel.description}">Moderate</span></p>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-3">Nutrition Goals</h4>
                                <p><strong>Daily Calorie Goal:</strong> <span th:text="${userProfile.dailyCalorieGoal + ' kcal'}">2000 kcal</span></p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/settings}" class="btn btn-outline-primary me-2">Settings</a>
                            <a th:href="@{/settings/change-password}" class="btn btn-outline-secondary">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
