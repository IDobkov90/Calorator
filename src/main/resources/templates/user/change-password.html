<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Change Password')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/settings/change-password}" th:object="${passwordChangeDTO}" method="post">

                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password*</label>
                                <input type="password" th:field="*{currentPassword}" class="form-control"
                                       th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                     th:errors="*{currentPassword}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password*</label>
                                <input type="password" th:field="*{newPassword}" class="form-control"
                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                     th:errors="*{newPassword}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password*</label>
                                <input type="password" th:field="*{confirmPassword}" class="form-control"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                     th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/user/profile}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
