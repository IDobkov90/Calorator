<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('User Dashboard')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <h1 class="mb-4">User Dashboard</h1>

        <!-- Food Items Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Food Database</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Quick Actions:</h6>
                        <div class="d-flex gap-2">
                            <a href="/food-items" class="btn btn-outline-primary">Browse All Foods</a>
                            <a href="/food-items/create" class="btn btn-outline-success">Add New Food</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>Filter by Category:</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:each="category : ${foodCategories}"
                               th:href="@{/food-items(category=${category})}"
                               th:text="${category.name()}"
                               class="btn btn-sm btn-outline-secondary"></a>
                        </div>
                    </div>
                </div>

                <!-- Recent Food Items -->
                <h6>Recently Added Foods:</h6>
                <!-- After the table with recent food items -->
                <div class="table-responsive">
                    <!-- Table content as before -->
                </div>

                <!-- Pagination controls -->
                <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/user/dashboard(page=0)}" aria-label="First">
                                    <span aria-hidden="true">&laquo;&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/user/dashboard(page=${currentPage - 1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/user/dashboard(page=${i})}" th:text="${i + 1}"></a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/user/dashboard(page=${currentPage + 1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/user/dashboard(page=${totalPages - 1})}" aria-label="Last">
                                    <span aria-hidden="true">&raquo;&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="text-end">
                    <a href="/food-items" class="btn btn-link">View all food items â†’</a>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- My Nutrition Card -->
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">My Nutrition</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Track your daily nutrition and calorie intake.</p>
                        <div class="d-flex flex-wrap gap-2">
                            <a href="#" class="btn btn-outline-success">Daily Log</a>
                            <a href="#" class="btn btn-outline-primary">Nutrition Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional dashboard content can be added here -->
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
