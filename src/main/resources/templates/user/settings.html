<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('User Settings')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Settings</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/settings/change-password}" class="list-group-item list-group-item-action">Change Password</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">User Settings</h5>
                    </div>
                    <div class="card-body">
                        <p class="lead">Welcome to your settings page!</p>
                        <p>Select an option from the menu on the left to manage your account settings.</p>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> You can update your profile information, change your password, and manage other account settings from this page.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
