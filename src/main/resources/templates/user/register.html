<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Register')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: messages}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Register</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${userRegisterDTO}" method="post">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username*</label>
                                    <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email*</label>
                                    <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password*</label>
                                    <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password*</label>
                                    <input type="password" th:field="*{confirmPassword}" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name*</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name*</label>
                                    <input type="text" th:field="*{lastName}" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age*</label>
                                    <input type="number" th:field="*{age}" class="form-control" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender*</label>
                                    <select th:field="*{gender}" class="form-select" th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : ''">
                                        <option value="">Select Gender</option>
                                        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="weight" class="form-label">Weight (kg)*</label>
                                    <input type="number" step="0.1" th:field="*{weight}" class="form-control" th:classappend="${#fields.hasErrors('weight')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="height" class="form-label">Height (cm)*</label>
                                    <input type="number" step="0.1" th:field="*{height}" class="form-control" th:classappend="${#fields.hasErrors('height')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="activityLevel" class="form-label">Activity Level*</label>
                                <select th:field="*{activityLevel}" class="form-select" th:classappend="${#fields.hasErrors('activityLevel')} ? 'is-invalid' : ''">
                                    <option value="">Select Activity Level</option>
                                    <option th:each="level : ${activityLevels}" th:value="${level}" th:text="${level}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('activityLevel')}" th:errors="*{activityLevel}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="mt-3 text-center">
                                <span>Already have an account? </span>
                                <a th:href="@{/login}">Login here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
