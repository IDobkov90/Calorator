<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Error')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm text-center">
                    <div class="card-body p-5">
                        <h1 class="display-1 text-muted" th:text="${status ?: 'Error'}">Error</h1>
                        <h2 class="mb-4" th:text="${error ?: 'Something went wrong'}">Something went wrong</h2>
                        <p class="lead mb-4" th:text="${message ?: 'An unexpected error occurred.'}">An unexpected error occurred.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/" class="btn btn-primary">Go to Homepage</a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
